<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منو هتل قصر الضیافه قدس</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/163fba9816.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid d-flex flex-column" style="padding: 0 !important;">
        <div class="container-fluid d-flex justify-content-between align-items-center pe-0">
            <button class="btn p-0 d-flex align-items-center justify-content-center" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom" id="btn-sign-in">
                <i class="fa-regular fa-user" style="color: white;margin-right: 8px;"></i>
                <p>ورود</p>
            </button>
            <div class="dropdown m-2">
                <button class="btn p-1" aria-expanded="false" data-bs-toggle="dropdown" id="dropdown-btn">
                    <div class="Hline"></div>
                    <div class="Hline"></div>
                    <div class="Hline"></div>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown-btn">
                    <li><a href="#" class="dropdown-item text-end">به روزرسانی صفحه</a></li>
                    <li><a href="#" class="dropdown-item text-end">اشتراک گذاری</a></li>
                    <li><a href="#" class="dropdown-item text-end">Install</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <button id="lang" class="btn p-1" aria-expanded="false" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom2">
                <img src="../images/icons/british-flag.png" width="20px" height="20px" alt="flag">
            </button>
            <div class="offcanvas offcanvas-bottom d-flex justify-content-center align-items-end" id="offcanvasBottom2"
                tabindex="-1" aria-labelledby="offcanvasBottomLabel2" style="background-color: #424242;">
                <div class="offcanvas-header p-1">
                    <p class="offcanvas-title" id="offcanvasBottomLabel2">انتخاب زبان منو</p>
                </div>
                <div class="offcanvas-body d-flex flex-column w-100 w-100 pt-2">
                    <a href="fa/index.html" class="lang-type w-100 text-end fs-5">فارسی / FA</a>
                    <a href="en/index.html" class="lang-type w-100 text-end mt-2 fs-5">انگلیسی / EN</a>
                    <a href="ar/index.html" class="lang-type w-100 text-end mt-2 fs-5">عربی / AR</a>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-bottom d-flex justify-content-center align-items-center" id="offcanvasBottom"
        tabindex="-1" aria-labelledby="offcanvasBottomLabel" style="height: fit-content;">
        <div class="offcanvas-header p-1">
            <p class="offcanvas-title" id="offcanvasBottomLabel">لطفا جهت ادامه وارد حساب کاربری شوید</p>
        </div>
        <hr style="color: white; height: 3px;" class="w-100">
        <div class="offcanvas-body p-0 w-100">
            <form class="d-flex justify-content-center align-items-center flex-column">
                <input type="tel" name="phone" id="number" placeholder="شماره تلفن همراه">
                <input type="text" name="fullName" id="name" placeholder="نام و نام خانوادگی">
                <label>
                    <input type="radio" name="gender" class="gender">
                    <span class="gender-box" style="border-radius: 5px 0 0 5px;left: 4px; position: relative;">آقا
                        هستم</span>
                    <input type="radio" name="gender" class="gender">
                    <span class="gender-box">خانم هستم</span>
                    <span
                        style="border: 1px solid white;border-radius: 5px;padding: 5.5px 20px;position: relative;right: 5px;border-radius: 0 5px 5px 0;">من
                        یک</span>
                </label>
                <button type="submit" id="signin-btn">ورود</button>
            </form>
        </div>
    </div>
</body>

</html>
